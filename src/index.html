<script>
    function formatName(user) {
        return user.firstName + ' ' + user.lastName;
    }

    const user = {
        firstName: 'Harper',
        lastName: 'Perez'
    };

    const element = (
        <h1>
            Hello, {formatName(user)}!
        </h1>
    );

    const root = ReactDOM.createRoot(document.getElementById('testPara'));
    root.render(<h1>Hello, world!</h1>);

</script>
